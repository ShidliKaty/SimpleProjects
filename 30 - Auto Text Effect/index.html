<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Text Effect</title>
</head>
<body>
    <form class="innerText" id="innerT">
        <!-- <label for="inner">Type your text here:</label> -->
        <input type="text" name="inner" id="innerText" placeholder="Type your text here...">
    </form>

    <h1 id="text">Starting...</h1>

    <div class="innerSpeed">
        <label for="speed">Speed:</label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="5" step="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
